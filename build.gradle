buildscript {

    ext.kotlin_version = '1.2.21'
    ext.support_library_version = '27.0.2'
    ext.constraint_layout_version = '1.0.2'
    ext.okhttp_version = '3.9.0'
    ext.dagger_version = '2.14.1'
    ext.rxjava_version = '2.1.7'
    ext.rxandroid_version = '2.0.1'
    ext.kotshi_version = '1.0.1'
    ext.retrofit_version = '2.3.0'
    ext.conceal_version = '2.0.1'
    ext.glide_version = '4.6.1'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.cookpad.android.licensetools:license-tools-plugin:1.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
